application: melvinlim-1048
version: 1
runtime: php55
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /
  script: index.php
- url: /index\.html
  script: index.php
- url: /index\.php
  script: index.php
- url: /(.*\.php)
  script: \1
- url: /img
  static_dir: img
- url: /js
  static_dir: js
- url: /(.*\.html)
  static_files: static/\1
  upload: static/(.*\.html)
